name: Build

on:
  workflow_call:
    inputs:
      app_name:
        required: true
        type: string

jobs:
  docker_image:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Log
        run: echo "app name ${{ inputs.app_name }}"
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag ${{ inputs.app_name }}:$(date +%s)
